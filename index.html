<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер с анимацией</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide active" style="background-image: url('https://via.placeholder.com/800x400/FF5733');"></div>
            <div class="slide" style="background-image: url('https://via.placeholder.com/800x400/33FF57');"></div>
            <div class="slide" style="background-image: url('https://via.placeholder.com/800x400/3357FF');"></div>
        </div>
        <div class="controls">
            <button class="prev-btn">&lt;</button>
            <button class="next-btn">&gt;</button>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
